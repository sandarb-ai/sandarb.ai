# Internal LoadBalancer for Kafka â€” allows Cloud Run (via Direct VPC Egress)
# to bootstrap Kafka connections from the VPC.
# Cloud Run connects to this LB on port 9094 (EXTERNAL listener).
# After bootstrap, producers connect directly to pod IPs on port 9094.
apiVersion: v1
kind: Service
metadata:
  name: sandarb-kafka-internal
  namespace: sandarb-data
  labels:
    app: sandarb-kafka
  annotations:
    networking.gke.io/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  selector:
    app: sandarb-kafka
  ports:
    - name: external
      port: 9094
      targetPort: 9094
