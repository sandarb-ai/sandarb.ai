# Kafka KRaft Cluster — 3 brokers (all controller+broker)
# Minimal GKE topology for dev/staging. All 3 nodes are quorum voters.
# Brokers discover each other via headless Service DNS:
#   sandarb-kafka-{0..2}.sandarb-kafka-brokers.sandarb-data.svc.cluster.local
#
# Total CPU request: 3 × 500m = 1.5 vCPU
---
apiVersion: v1
kind: Service
metadata:
  name: sandarb-kafka-brokers
  namespace: sandarb-data
  labels:
    app: sandarb-kafka
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: sandarb-kafka
  ports:
    - name: plaintext
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093
      targetPort: 9093
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sandarb-kafka
  namespace: sandarb-data
  labels:
    app: sandarb-kafka
spec:
  serviceName: sandarb-kafka-brokers
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: sandarb-kafka
  template:
    metadata:
      labels:
        app: sandarb-kafka
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "rm -rf /var/lib/kafka/data/lost+found && chown -R 1000:1000 /var/lib/kafka/data"]
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
      containers:
        - name: kafka
          image: apache/kafka:latest
          ports:
            - containerPort: 9092
              name: plaintext
            - containerPort: 9093
              name: controller
            - containerPort: 9094
              name: external
          env:
            - name: CLUSTER_ID
              value: "MkU3OEVBNTcwNTJENDM2Qk"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "0@sandarb-kafka-0.sandarb-kafka-brokers.sandarb-data.svc.cluster.local:9093,1@sandarb-kafka-1.sandarb-kafka-brokers.sandarb-data.svc.cluster.local:9093,2@sandarb-kafka-2.sandarb-kafka-brokers.sandarb-data.svc.cluster.local:9093"
            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data"
            # Topic defaults — sized for moderate throughput
            - name: KAFKA_NUM_PARTITIONS
              value: "6"
            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: "3"
            - name: KAFKA_MIN_INSYNC_REPLICAS
              value: "2"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "3"
            # Performance tuning
            - name: KAFKA_LOG_RETENTION_HOURS
              value: "168"
            - name: KAFKA_LOG_SEGMENT_BYTES
              value: "1073741824"
            - name: KAFKA_MESSAGE_MAX_BYTES
              value: "10485760"
          # All 3 nodes are controller+broker in this topology
          command:
            - bash
            - -c
            - |
              ORDINAL=${HOSTNAME##*-}
              export KAFKA_NODE_ID=$ORDINAL
              export KAFKA_ADVERTISED_LISTENERS="PLAINTEXT://${HOSTNAME}.sandarb-kafka-brokers.sandarb-data.svc.cluster.local:9092,EXTERNAL://${POD_IP}:9094"
              export KAFKA_PROCESS_ROLES="controller,broker"
              exec /etc/kafka/docker/run
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 12
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 120
            periodSeconds: 15
            failureThreshold: 10
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: premium-rwo
        resources:
          requests:
            storage: 1Gi
---
# ── Topic initializer Job (runs once after Kafka is ready) ──
apiVersion: batch/v1
kind: Job
metadata:
  name: sandarb-kafka-topic-init
  namespace: sandarb-data
  labels:
    app: sandarb-kafka-topic-init
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: sandarb-kafka-topic-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: topic-init
          image: apache/kafka:latest
          command:
            - bash
            - -c
            - |
              echo "Waiting for Kafka brokers to be ready..."
              sleep 15
              BOOTSTRAP="sandarb-kafka-0.sandarb-kafka-brokers.sandarb-data.svc.cluster.local:9092"
              TOPICS=(
                "sandarb_events"
                "sandarb.inject"
                "sandarb.audit"
                "sandarb.agent-lifecycle"
                "sandarb.governance-proof"
                "sandarb.context-lifecycle"
                "sandarb.prompt-lifecycle"
                "sandarb.policy-violations"
              )
              for topic in "${TOPICS[@]}"; do
                /opt/kafka/bin/kafka-topics.sh --create \
                  --bootstrap-server $BOOTSTRAP \
                  --topic "$topic" \
                  --partitions 6 \
                  --replication-factor 3 \
                  --if-not-exists 2>&1
                echo "  $topic -> created"
              done
              echo ""
              echo "All Sandarb topics:"
              /opt/kafka/bin/kafka-topics.sh --list --bootstrap-server $BOOTSTRAP 2>/dev/null | grep sandarb
              echo "Topic initialization complete."
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
