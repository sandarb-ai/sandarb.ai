# Sandarb: containerized for local dev and GCP (Cloud Run / GKE).
# Prerequisites: start sandarb-postgres first (cd postgres && docker compose up -d).
# Deploy: docker compose up -d  (Sandarb app). GCP: See docs/deploy-gcp.md.

version: '3.8'

services:
  sandarb:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:sandarb@host.docker.internal:5432/sandarb}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
