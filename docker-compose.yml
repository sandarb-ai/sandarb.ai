# Sandarb: containerized for local dev and GCP (Cloud Run / GKE).
#
# Deploy with Postgres (default):  docker compose up -d
#   Runs Postgres (password: sandarb) + Sandarb app; app uses Postgres.
# SQLite only (app alone):        DATABASE_URL= docker compose up -d openint-sandarb
#
# GCP: See docs/deploy-gcp.md.

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sandarb
      POSTGRES_DB: sandarb-dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  openint-sandarb:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - sandarb-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/sandarb.db
      # Default: use Postgres container (password sandarb). Override DATABASE_URL= for SQLite-only.
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:sandarb@postgres:5432/sandarb-dev}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local
  sandarb-data:
    driver: local
