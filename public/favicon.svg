<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="60" cy="60" r="56" fill="url(#grad)"/>

  <!-- OpenInt "O" with integration dots -->
  <circle cx="60" cy="60" r="24" stroke="white" stroke-width="8" fill="none"/>

  <!-- Integration connection points -->
  <circle cx="60" cy="28" r="6" fill="white"/>
  <circle cx="88" cy="60" r="6" fill="white"/>
  <circle cx="60" cy="92" r="6" fill="white"/>
  <circle cx="32" cy="60" r="6" fill="white"/>

  <!-- Connection lines extending outward -->
  <line x1="60" y1="22" x2="60" y2="12" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="94" y1="60" x2="104" y2="60" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="60" y1="98" x2="60" y2="108" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="26" y1="60" x2="16" y2="60" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
</svg>
